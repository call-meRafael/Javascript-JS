<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        
        /* O Círculo que representa a lâmpada */
        #lampada-visual {
            width: 150px;
            height: 150px;
            background-color: gray; /* Começa apagada */
            border-radius: 50%;
            margin: 0 auto 20px auto;
            border: 5px solid #333;
            transition: background-color 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="lampada-visual"></div>
    <h2 id="texto-status">Lâmpada Apagada</h2>
    <button id="btn-interruptor">Apertar Interruptor</button>


    <script src="lampada.js"></script>
</body>
